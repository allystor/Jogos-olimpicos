<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar competição</title>
</head>
<body>
    <div class="container">
        <h1>Adicionar uma competição</h1>
        <div class="cadastro">
            <div class="form-row">
                <div class="form-group col-md-11 control-label">
                </div>
                <form action="" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="formGroupExampleInput">Nome do participante </label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome completo"
                                required="required">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="exampleFormControlSelect1">Local da competição</label>
                            <input id="dtnasc" name="horaT" placeholder="" class="form-control input-md" required="" type="date"
                                maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()" required="required"
                                required="required">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="exampleFormControlSelect1">Data da competição</label>
                            <input id="dtnasc" name="horaT" placeholder="" class="form-control input-md" required="" type="date"
                                maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()" required="required"
                                required="required">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="exampleFormControlSelect1">Hora início competição</label>
                            <input id="dtnasc" name="horaI" placeholder="00:00" class="form-control input-md" required=""
                                type="hour" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()"
                                required="required">
                        </div>
        
                        <div class="form-group col-md-2">
                            <label for="exampleFormControlSelect1">Fim da competição</label>
                            <input id="dtnasc" name="dataT" placeholder="00:00" class="form-control input-md" required=""
                                type="hour" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()"
                                required="required">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="formGroupExampleInput">Local</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder=""
                                required="required">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="formGroupExampleInput">Modalidade</label>
                            <div class="col-md-">
                                <select required id="Estado" name="Estado" class="form-control">
                                    <option value="">Selecione</option>
                                    <option value="RA">100m rasos</option>
                                    <option value="LD">Lançamento Dardo</option>
        
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <div class="form-group col-md-14">
                                <label for="formGroupExampleInput">Categoria</label>
                                <div class="col-md-">
                                    <select required id="Estado" name="Estado" class="form-control">
                                        <option value="">Selecione</option>
                                        <option value="RA">Iniciante</option>
                                        <option value="LD">Braaaabo</option>
        
                                    </select>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
